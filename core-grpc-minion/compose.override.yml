---
services:

  core:
    volumes:
      - ./container-fs/core-etc-overlay:/opt/opennms-etc-overlay
    ports:
      - "8980:8980/tcp"
  
  minion:
    depends_on:
      core:
        condition: service_healthy
    volumes:
      - ./container-fs/minion-etc-overlay:/opt/minion-etc-overlay
    ports:
      - "514:1514/udp"
      - "162:1162/udp"
