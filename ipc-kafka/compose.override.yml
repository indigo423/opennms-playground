---
services:
  
  kafka-broker:
    ports:
      - "9092:9092/tcp"

  core:
    depends_on:
      kafka-broker:
        condition: service_started
    volumes:
      - ./container-fs/core-etc-overlay:/opt/opennms-etc-overlay
    ports:
      - "8980:8980/tcp"
  
  minion:
    depends_on:
      kafka-broker:
        condition: service_started
    volumes:
      - ./container-fs/minion-etc-overlay:/opt/minion-etc-overlay
